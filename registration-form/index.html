<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gym Registration Form</h1>
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Membership Details</legend>
                <label for="membershipType">Membership Type:</label>
                <select id="membershipType" name="membershipType" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </fieldset>

            <fieldset>
                <legend>Health Information</legend>
                <label for="medicalConditions">Medical Conditions:</label>
                <input type="radio" id="medicalYes" name="medicalConditions" value="yes" required><label for="medicalYes">Yes</label>
                <input type="radio" id="medicalNo" name="medicalConditions" value="no"><label for="medicalNo">No</label>
                <textarea id="medicalDetails" name="medicalDetails" placeholder="If yes, please specify"></textarea>
            </fieldset>

            <fieldset>
                <legend>Agreement</legend>
                <label>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    I agree to the terms and conditions.
                </label>
            </fieldset>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
